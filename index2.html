    <!-- Custom Styles -->
    <style>
        /* Add your custom styles here */

        /* Scrolling Image Container */
        .scrolling-images {
            overflow: hidden;
        }

        /* Scrolling Animation */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Scrolling Image Wrapper */
        .image-wrapper {
            display: flex;
            animation: scroll 20s linear infinite; /* Adjust the animation duration */
        }

        /* Image Overlay Styles */
        .gradient-overlay {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
        }

        .image-title {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff; /* Adjust text color */
        }
    </style>
</head>
