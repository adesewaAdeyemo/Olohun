<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        .form{
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 119, 181, 0.1);
            margin: 0 !important;
        }
        .signup-form {
            padding: 20px;
        }
        .signup-form input{
            border-radius: 20px !important;
        }
        .signup-form button {
            margin-top: 10px;
            padding: 10px;
        }

        .continue-btn {
            width: 100%;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .continue-btn:hover {
            border: 1px solid red !important;
            color: red;
            background-color: transparent;
        }

        .continue-facebook {
            background-color: #1877f2;
        }
        .continue-facebook:hover {
            border: 1px solid #1877f2 !important;
            color: #1877f2;
            background-color: transparent;
        }

        .continue-google {
            background-color: #fff;
            color: #555;
            border: 1px solid #ccc;
        }
        .continue-google:hover {
            border: 1px solid #555 !important;
            color: #555;
            background-color: transparent;
        }
        .bg-grey{
            width: 100% !important;
            background: rgba(75, 71, 75, 0.20); 
            color: black;
            margin: 0 !important;
            border-radius: 0 0 20px 20px;
            padding: 5px;
        }
        .form p{
            color: #4B474B;
        }
    </style>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 ">
                <div class="form">
                <form class="signup-form">
                    <div class="text-center">
                        <a class="navbar-brand" href="index.html">Olohun</a>
                        <h4>Welcome to Olohun</h4>
                        <p>Explore art and connect artist</p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" placeholder="dd/mm/yyyy" required>
                    </div>
                    <button type="submit" class="btn btn-danger continue-btn continue-red border">Continue with Red</button>
                    <div class="text-center pt-3">
                        <h5>OR</h5>
                    </div>
                    <button type="submit" class="btn continue-btn continue-facebook border">Continue with Facebook</button>
                    <button type="submit" class="btn continue-btn continue-google border">Continue with Google</button>
                    <div class="text-center py-3">
                        <p>By continuing, you agree to olóhun’s
                        <a href="#">Terms of Service</a> and acknowledge that you’ve
                        read our <a href="#">Privacy Policy</a> Notice at collection.</p>
                        <p>Already a member? Log in</p>
                    </div>
                </form>
                <div class="bg-grey text-center">
                    <p>Create an account</p>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
