<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olohun</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        /* Add your custom styles here */

        /* Scrolling Image Container */
        .scrolling-images {
            overflow: hidden;
        }

        /* Scrolling Animation */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-100% * var(--count))); }
        }

        /* Scrolling Image Wrapper */
        .image-wrapper {
            display: flex;
            animation: scroll 20s linear infinite; /* Adjust the animation duration */
            --count: 1; /* Initialize the count variable */
        }

        /* Individual Image Container */
        .image-container {
            position: relative;
            width: 100%; /* Make each image container take the full width */
        }

        /* Image Overlay Styles */
        .gradient-overlay {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
        }

        .image-title {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff; /* Adjust text color */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Olohun</a>
            <!-- Add navigation links here -->
        </div>
    </nav>

    <!-- Scrolling Image Section -->
    <div class="scrolling-images">
        <div class="image-wrapper" id="imageWrapper">

            <!-- JavaScript will dynamically add image containers here -->

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        // Replace this array with the actual URLs of your images
        const imageUrls = [
            'assets/images/ademi.jpeg',
            'assets/images/ifemi.jpeg',
            'assets/images/ademi.jpeg',
            'assets/images/ifemi.jpeg',
            'assets/images/ademi.jpeg',
            'assets/images/ifemi.jpeg',
            'assets/images/ademi.jpeg',
            'assets/images/ifemi.jpeg',
            // Add more image URLs as needed
        ];

        const imageWrapper = document.getElementById('imageWrapper');

        // Dynamically create image containers based on the array of image URLs
        imageUrls.forEach((imageUrl) => {
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';

            const gradientOverlay = document.createElement('div');
            gradientOverlay.className = 'gradient-overlay';

            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'd-block w-100';
            img.alt = 'Image';

            const gradient = document.createElement('div');
            gradient.className = 'gradient';

            const title = document.createElement('h5');
            title.className = 'image-title';
            title.innerText = 'Image Title'; // You can customize this as needed

            gradientOverlay.appendChild(img);
            gradientOverlay.appendChild(gradient);
            gradientOverlay.appendChild(title);
            imageContainer.appendChild(gradientOverlay);

            imageWrapper.appendChild(imageContainer);
        });

        // Set the --count variable to the number of images
        document.documentElement.style.setProperty(8, imageUrls.length);

        
    </script>
</body>
</html>
